<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WordlyAi Reset Password">
    <title>Reset Password | WordlyAi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        input:focus {
            outline: 2px solid #60a5fa;
            outline-offset: 2px;
        }

        #toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toast {
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #22c55e;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col antialiased selection:bg-blue-500 selection:text-white">

    <div id="toast-container"></div>

    <nav class="fixed w-full z-40 bg-slate-900/80 backdrop-blur-md border-b border-white/5 top-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2 cursor-pointer">
                    <div
                        class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/20">
                        <i data-lucide="pen-tool" class="text-white w-5 h-5"></i>
                    </div>
                    <span class="text-xl font-bold tracking-tight">WordlyAi</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center pt-16 pb-8 px-4">
        <div class="w-full max-w-md animate-fade-in">
            <div class="glass-panel rounded-2xl p-8 shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2">Reset Password</h1>
                    <p class="text-slate-400 text-sm">Enter a new secure password</p>
                </div>

                <form id="reset-form" onsubmit="handleResetSubmit(event)">
                    <div class="mb-4">
                        <label for="new-password" class="block text-sm font-medium text-slate-300 mb-2">New
                            Password</label>
                        <input type="password" id="new-password" required
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:border-blue-500 transition-all"
                            placeholder="Minimum 6 characters">
                    </div>

                    <div class="mb-6">
                        <label for="confirm-password" class="block text-sm font-medium text-slate-300 mb-2">Confirm
                            Password</label>
                        <input type="password" id="confirm-password" required
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:border-blue-500 transition-all"
                            placeholder="Confirm your new password">
                    </div>

                    <div id="error-message" class="mb-4 hidden">
                        <div class="bg-red-500/10 border border-red-500/20 rounded-lg p-3 flex items-start gap-2">
                            <i data-lucide="alert-circle" class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5"></i>
                            <p class="text-sm text-red-400" id="error-text"></p>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn"
                        class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 px-6 rounded-lg transition-all shadow-lg flex items-center justify-center gap-2">
                        <span id="submit-text">Reset Password</span>
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            // Check for token
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (!token) {
                showError('Invalid or missing reset token.');
                document.getElementById('submit-btn').disabled = true;
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            document.getElementById('error-text').textContent = message;
            errorDiv.classList.remove('hidden');
        }

        async function handleResetSubmit(event) {
            event.preventDefault();
            document.getElementById('error-message').classList.add('hidden');

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (!token) {
                showError('Missing reset token');
                return;
            }

            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('submit-text');
            btn.disabled = true;
            btnText.textContent = 'Resetting...';

            try {
                const response = await fetch('https://ai-paraphraser-mission-millionaire-production.up.railway.app/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Reset failed');
                }

                // Success
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = 'toast success show';
                toast.innerHTML = `<i data-lucide="check-circle" class="w-4 h-4"></i> <span>Password reset successful! Redirecting...</span>`;
                toastContainer.appendChild(toast);
                lucide.createIcons();

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btnText.textContent = 'Reset Password';
            }
        }
    </script>
</body>

</html>
