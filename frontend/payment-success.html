<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>

            darkMode: 'class',
            theme: {

    <style>

<body class="min-h-screen flex flex-col antialiased selection:bg-blue-500 selection:text-white">

    <nav class="fixed w-full z-40 bg-slate-900/80 backdrop-blur-md border-b border-white/5 top-0">

            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2 cursor-pointer">
                    <div
                        class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/20">

    <main class="flex-grow pt-32 pb-12 px-4 sm:px-6 lg:px-8 max-w-lg mx-auto w-full text-center">

            <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6">

    <script>
        lucide.createIcons();

        // Optional: verify order status via API if needed, 
        // but for now we assume success since we are here.
        // We could extract order_id from URL params.
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        if (orderId) {
            console.log("Order Success:", orderId);
        }
    </script>
